er-box;-webkit-text-size-adjust:100%;}*,*::before,*::after{box-sizing:inherit;}strong,b{font-weight:700;}body{margin:0;color:rgba(0, 0, 0, 0.87);font-family:Inter,sans-serif;font-weight:400;font-size:1rem;line-height:1.5;background-color:#fff;}@media print{body{background-color:#fff;}}body::backdrop{background-color:#fff;}</style></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"id":"mindvalley","company":{"id":"f3161cab-f566-4686-9021-4a296cd713bc","name":"Mindvalley","register_name":"Mindvalley Labs Sdn Bhd","type_id":3,"size_id":4,"industry":"Education","industry_id":39,"logo":"","short_description":"Mindvalley is a learning experience company that publishes ideas by the best authors in personal growth, wellbeing, spirituality, productivity.","cover_image":"//resources.wobbjobs.com/resized/uploads/jobs-malaysia/company_images/4699/jobs-malaysia-mindvalley-15023486_show.jpg","cover_image_thumb":"//resources.wobbjobs.com/resized/uploads/jobs-malaysia/company_images/4699/jobs-malaysia-mindvalley-15023486_thumb.jpg","job_count":0,"bookmark":false,"slug":"mindvalley","hide":false,"affiliated_company":null,"profile":{"image_size":null,"image_position":null,"address":"Tower A, 23A-13A Menara UOA Bangsar No.5 Jalan Bangsar Utama 1 59000 Kuala Lumpur Wilayah Persekutuan Malaysia","latitude":3.1279534,"longitude":101.6777511,"descriptions":[{"title":"Who We Are","body":"\u003cdiv\u003eAt Mindvalley, we explore to leading edge ideas in personal transformation. We surround ourselves with people who inspire us. We take the whole world to new heights with us.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eMindvalley is not a company with a mission. We are a mission that has a company and we live and breathe our mission.\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003c/div\u003e\u003ch1\u003e\u003cstrong\u003eWhere We're Going\u003c/strong\u003e\u003c/h1\u003e\u003cdiv\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003eWe're Building the World's Most Advanced Education Platform\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eMindvalley on its surface is a company delivering world-class education to millions around the world via our Quest platform which seeks to make learning as addictive as a computer game. But that's just the beginning.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eOur next venture is to building the augmented reality interface for human learning and designing the world's most advanced AI for 'unifying' brains.'\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBuild Ironman's 'Jarvis' for every human being.\u003c/strong\u003e\u003cbr\u003eTom Chi, the engineer who built Google X visited Mindvalley and said \"Your most important job is to change the course of human history. We have exponential tech -- but we need an exponential rise in human consciousness.\"\u003cbr\u003e\u003cbr\u003eTo this, we're building a human guidance machine. A new platform that will be able to guide every human being towards optimal day-to-day living to move them towards their goals, best practices for health and well-being, and even recommend to them other human beings they need to connect with.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChange the Global Education Curriculum Using Data, AI \u0026amp; Collaboration with the World's Top Teachers.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eBring AI, Data and human potential to help schools, governments, and companies redesign their curriculums based on cutting edge tools to transform human potential. When you work at Mindvalley - you're changing the course of human history.\u003cbr\u003e\u003cbr\u003eWe're building an engine that designs customized curriculums and lifestyles for every human being based on their authentic nature and their goals, passions, and mission. We want to help every single human unlock their full potential.\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003c/div\u003e\u003ch1\u003e\u003cstrong\u003eWho We're Looking For\u003c/strong\u003e\u003c/h1\u003e\u003cdiv\u003eWe are looking for team members who don’t only define themselves based on their skills and experience. We want to know what really motivates and drives you in life. So, how does Mindvalley fit into that journey? We want to get to know you!\u003c/div\u003e"},{"title":"Our Culture","body":"\u003ch1\u003eThe Mindvalley Culture\u003c/h1\u003e\u003cdiv\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cem\u003eCompany culture isn’t just about the company, it’s about you...are you ready for it?\u003c/em\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003eWe believe J-O-B is an outdated word, so we designed a ground-breaking workplace that feels like a second home.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eWe spend most of our time at work - so shouldn’t we be happy? We want you to be so excited that you jump out of bed each morning, eager to start your day with us. Work should be something that makes you grow professionally and personally.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eSo screw the traditional 9-to-5 job. Instead, get paid to play, create, learn and grow-- join a team of extraordinary warriors that shatter expectations, achieve unprecedented results, and drive massive innovation.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eOur company culture fuels our growth. Over the last few years we’ve won awards and accolades for creating one of the most unique and desirable work cultures in the world, including being on the WorldBlu List of Most Democratic Workplaces™ for 10 straight years!.. Our secret, a focus on, in order, Happiness, Growth, Abundance and working towards a common Mission.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eCheck out the TEDx Talk by Mindvalley’s CEO, Vishen Lakhiani, on \u003ca href=\"https://www.youtube.com/watch?v=jHLm5Lne3D0\"\u003e\u003cstrong\u003eHow to Build the World’s Greates
